<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
</head>
<body>
  <table style="table-layout: fixed; width: 400px; height: 200px">
    <tr>
      <td colspan="4"><span style="float: left">[</span><span style="float: right"><span id="display" style="margin-right: 10px">0.00</span>]</span></td>
    </tr>
    <tr>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">7</span><span style="float: right">]</span></td>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">8</span><span style="float: right">]</span></td>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">9</span><span style="float: right">]</span></td>
      <td style="text-align: center" id="divide"><span style="float:left">[</span><span class="operator">%</span><span style="float: right">]</span></td>
      <td colspan="4" id="clear"><span id="clear">[clear]</span></td>
    </tr>
    <tr>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">4</span><span style="float: right">]</span></td>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">5</span><span style="float: right">]</span></td>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">6</span><span style="float: right">]</span></td>
      <td style="text-align: center" id="multiply"><span style="float:left">[</span><span class="operator">x</span><span style="float: right">]</span></td>
      <td colspan="4" id="getBalance"><span id="balance">[get balance]</span></td>
    </tr>
    <tr>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">1</span><span style="float: right">]</span></td>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">2</span><span style="float: right">]</span></td>
      <td style="text-align: center"><span style="float:left">[</span><span class="number">3</span><span style="float: right">]</span></td>
      <td style="text-align: center" id="subtract"><span style="float:left">[</span><span class="operator">-</span></s><span style="float: right">]</span></td>
      <td colspan="4" id="depositCash"><span id="deposit">[deposit cash]</span></td>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center"><span style="float:left">[</span><span class="number">0</span><span style="float: right">]</span></td>

      <td style="text-align: center" id="dot"><span style="float:left">[</span>.<span style="float: right">]</span></td>
      <td style="text-align: center" id="add"><span style="float:left">[</span><span class="operator">+</span><span style="float: right">]</span></td>
      <td colspan="4" id="withdrawCash"><span id="withdraw">[withdraw cash]</span></td>
    </tr>
    <tr>
      <td colspan="3"></td>
      <td style="text-align: center" id="add"><span style="float:left">[</span><span id="equals">=</span><span style="float: right">]</span></td>
      <td></td>
    </tr>
  </table>
  <script type="text/javascript" src="./js/calculator.js"></script>
  <script type="text/javascript" src="./js/cash_register.js"></script>
</body>
</html>
